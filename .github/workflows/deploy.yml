name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  APP_NAME: datingapp-test
  DOTNET_VERSION: 9.0.x
  NODE_VERSION: 20.x

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Build frontend
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Copy frontend into API wwwroot
        run: |
          rm -rf API/wwwroot
          mkdir -p API/wwwroot
          cp -r client/dist/client/* API/wwwroot/

      - name: Publish backend
        run: dotnet publish API/API.csproj -c Release -o publish

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # If you're using a client secret instead of OIDC, add this secret
          # client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: publish
